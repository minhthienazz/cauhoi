                            <li><i data-lucide="check" class="inline w-4 h-4 text-green-500"></i> Có 2 loại: Protein đơn giản (chỉ chứa a-amino axit) như Albumin (lòng trắng trứng), Fibroin (tơ tằm). Protein phức tạp.</li>
                        </ul>
                        <div class="bg-gray-100 p-3 rounded text-sm italic border-l-4 border-gray-400">
                            Lưu ý: Sự đông tụ protein xảy ra khi đun nóng hoặc cho axit, bazơ, muối. (VD: Luộc trứng, nấu riêu cua).
                        </div>
                    </div>

                    <!-- Section 3: Tinh Chat Hoa Hoc -->
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-green-800 border-b-2 border-green-200 pb-2 mb-4 flex items-center">
                            <span class="bg-green-100 text-green-600 w-8 h-8 flex items-center justify-center rounded-full mr-3 text-sm">3</span>
                            Phản ứng quan trọng
                        </h2>
                        
                        <div class="space-y-4">
                            <!-- Thuy Phan -->
                            <div class="reaction-box border-blue-500 bg-blue-50">
                                <h3 class="font-bold text-blue-800 mb-1">1. Phản ứng Thủy phân (Peptit & Protein)</h3>
                                <p class="text-sm mb-1">Xúc tác Axit, Bazơ hoặc Enzim.</p>
                                <p class="chem-formula text-center">Protein/Peptit + H<sub>2</sub>O → Chuỗi polipeptit ngắn hơn → ... → <span class="font-bold text-red-600">α-Amino Axit</span></p>
                            </div>

                            <!-- Mau Biure -->
                            <div class="reaction-box border-purple-500 bg-purple-50">
                                <h3 class="font-bold text-purple-800 mb-1 flex items-center">
                                    2. Phản ứng màu Biure (Nhận biết)
                                    <span class="ml-2 text-xs bg-purple-200 text-purple-800 px-2 py-0.5 rounded-full">Rất hay thi</span>
                                </h3>
                                <p class="text-sm mb-2">Điều kiện: Peptit phải có từ <strong>2 liên kết peptit</strong> trở lên (tức là từ Tripeptit trở lên).</p>
                                <p class="text-center font-bold text-lg mb-1 chem-formula">Peptit + Cu(OH)<sub>2</sub> (trong môi trường kiềm) → <span class="text-purple-600">Phức màu Tím</span></p>
                                <p class="text-xs text-red-500 italic text-center">*Đipeptit KHÔNG có phản ứng này.</p>
                            </div>
                        </div>
                    </div>
                `
            }
        ];

        // --- RENDER LOGIC ---
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNav');
        const contentArea = document.getElementById('contentArea');
        let currentTabId = lessons[0].id;

        function renderNav() {
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            lessons.forEach(lesson => {
                const isActive = lesson.id === currentTabId;
                
                // Desktop Button
                const btn = document.createElement('button');
                btn.className = `px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 ${isActive ? 'bg-white text-blue-700 shadow ring-1 ring-black/5' : 'text-gray-500 hover:text-gray-900 hover:bg-gray-200'}`;
                btn.innerText = lesson.title.split(':')[1].trim(); // Get Short Name
                btn.onclick = () => switchTab(lesson.id);
                desktopNav.appendChild(btn);

                // Mobile Link
                const link = document.createElement('a');
                link.href = "#";
                link.className = `block px-3 py-2 rounded-md text-base font-medium ${isActive ? 'bg-blue-50 text-blue-700' : 'text-gray-700 hover:bg-gray-50'}`;
                link.innerText = lesson.title;
                link.onclick = (e) => {
                    e.preventDefault();
                    switchTab(lesson.id);
                    document.getElementById('mobileMenu').classList.add('hidden');
                };
                mobileNav.appendChild(link);
            });
        }

        function switchTab(id) {
            currentTabId = id;
            renderNav();
            
            const lesson = lessons.find(l => l.id === id);
            
            // Animation Out
            contentArea.style.opacity = '0';
            contentArea.style.transform = 'translateY(10px)';

            setTimeout(() => {
                // Update Content
                contentArea.innerHTML = `
                    <div class="text-center mb-10">
                        <h1 class="text-3xl sm:text-4xl font-black text-${lesson.color}-900 mb-2 font-serif uppercase tracking-wider">${lesson.title}</h1>
                        <p class="text-gray-500 font-serif italic border-t border-b border-gray-200 inline-block py-2 px-6">${lesson.subtitle}</p>
                    </div>
                    <div class="font-sans leading-relaxed text-gray-800">
                        ${lesson.content}
                    </div>
                    <div class="mt-12 pt-6 border-t border-gray-200 text-center text-gray-400 text-sm italic font-serif">
                        Nguyễn Minh Thiện....!
                    </div>
                `;
                
                // Re-render Icons
                lucide.createIcons();

                // Scroll to top of content
                document.getElementById('mainScroll').scrollTo({top: 0, behavior: 'smooth'});

                // Animation In
                contentArea.style.opacity = '1';
                contentArea.style.transform = 'translateY(0)';
            }, 200);
        }

        // Init
        switchTab(lessons[0].id); // Load first lesson

    </script>
</body>
</html>
